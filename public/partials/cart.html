<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        i {
            border: solid darkgrey;
            border-width: 0 2px 2px 0;
            display: inline-block;
            padding: 3px;
            color: darkgrey;
        }
        .down {
            transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
        }
        .dropbtn {
            background-color: rgb(26, 26, 26);
            color: darkgrey;
            padding: 16px;
/*            font-size: 16px;*/
            border: none;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 13px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {background-color: #f1f1f1;}
        .dropdown:hover .dropdown-content {display: block;}
        .dropdown:hover .dropbtn {background-color: black;}
    </style>
</head>
<article>
    
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">E-commerce App</a>
            </div>
            <ul class="nav navbar-nav" ng-repeat="i in categories">
                <li><a href="#/{{i.product_category}}">{{i.product_category}}</a></li>
                
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/cart">My cart</a></li>
                <div class="dropdown" style="float:right;">
                <button class="dropbtn">Welcome {{current_user}}!&nbsp;<i class="down"></i></button>
                <div class="dropdown-content">
                    <li><a href="#/"><span class="glyphicon glyphicon-user"></span> Logout</a></li>
                </div>
                </div>
            </ul>
        </div>
    </nav>
<br><br><br><br>
    <div padding="10px">
    <table class="table table-hover">
        <th>No.</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total Price</th>
        <th>Category</th>
        <th>Customer ID</th>
        <th>Options</th>
        <tr ng-repeat="i in lineitems">
            <td>{{i.no}}</td>
            <td>{{i.name}}</td>
            <td>{{i.price}}</td>
            <td>{{i.qty}}</td>
            <td>{{i.totalPrice}}</td>
            <td>{{i.category}}</td>
            <td>{{i.customer_guid}}</td>
            <td><b ng-click="remove(i.no)" style="cursor:pointer"><span class="glyphicon glyphicon-trash"></span></b></td>
        </tr>
    </table>
        </div><br>
    <button ng-click="pay()">PAY</button>
</article>
